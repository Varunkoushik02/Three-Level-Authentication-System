<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        body {
            background: radial-gradient(circle at top, #111827, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .pattern-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #ffffff;
        }

        .pattern-box h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            margin-bottom: 10px;
            color: #00ffe1;
        }

        .pattern-grid {
            font-size: 22px;
            color: #ccc;
            margin: 15px 0;
            line-height: 1.8;
            letter-spacing: 4px;
            background-color: #1f2937;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            display: inline-block;
        }

        .pattern-box input {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            margin-top: 10px;
            background-color: #1f2937;
            color: #fff;
            text-align: center;
            transition: 0.3s;
        }

        .pattern-box input:focus {
            box-shadow: 0 0 10px #00ffe1;
        }

        .pattern-box button {
            background: #00ffe1;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .pattern-box button:hover {
            background-color: #00c9b7;
        }
    </style>
</head>
<body>
    <div class="pattern-box">
        <h2>Pattern Authentication</h2>
        <div class="pattern-grid">
            1&nbsp;&nbsp;2&nbsp;&nbsp;3<br>
            4&nbsp;&nbsp;5&nbsp;&nbsp;6<br>
            7&nbsp;&nbsp;8&nbsp;&nbsp;9
        </div>
        <form method="POST">
            <input type="text" name="pattern" placeholder="e.g., 14789" maxlength="9" required>
            <button type="submit">Submit Pattern</button>
        </form>
    </div>
</body>
</html>

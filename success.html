<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Granted</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #1e293b, #000000);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }

        .success-box {
            background: rgba(0, 255, 170, 0.1);
            border: 1px solid #00ffcc44;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px #00ffe1, 0 0 40px #00ffe133;
            backdrop-filter: blur(20px);
        }

        .success-box h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            margin-bottom: 10px;
            color: #00ffe1;
            animation: pop 0.6s ease-in-out;
        }

        .success-box p {
            font-size: 18px;
            color: #c9f5ff;
            animation: fadeIn 1s ease-in;
        }

        @keyframes pop {
            0% { transform: scale(0.6); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .tick {
            font-size: 60px;
            color: #00ffae;
            margin-bottom: 20px;
            animation: tickBounce 0.7s ease-in-out;
        }

        @keyframes tickBounce {
            0% { transform: scale(0); }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="success-box">
        <div class="tick">✅</div>
        <h1>Login Successful</h1>
        <p>Level 3 Passed ✅ Access Granted!</p>
    </div>
</body>
</html>

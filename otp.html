<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        body {
            background: radial-gradient(circle at top, #111827, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .otp-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 380px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #ffffff;
        }

        .otp-box h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            margin-bottom: 10px;
            color: #00ffe1;
        }

        .otp-box p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #ccc;
        }

        .otp-box input {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #1f2937;
            color: #fff;
            text-align: center;
            transition: 0.3s;
        }

        .otp-box input:focus {
            box-shadow: 0 0 10px #00ffe1;
        }

        .otp-box button {
            background: #00ffe1;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            width: 100%;
        }

        .otp-box button:hover {
            background-color: #00c9b7;
        }

        .resend {
            margin-top: 15px;
            font-size: 13px;
        }

        .resend a {
            color: #00ffe1;
            text-decoration: none;
        }

        .resend a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="otp-box">
        <h2>Verify OTP</h2>
        <p>Enter the code we just emailed you</p>
        <form method="POST">
            <input type="text" name="otp" placeholder="6-digit OTP" maxlength="6" required>
            <button type="submit">Verify OTP</button>
        </form>
        <div class="resend">
            Didn't receive the OTP? <a href="">Resend</a>
        </div>
    </div>
</body>
</html>
